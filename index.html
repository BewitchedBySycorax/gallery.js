<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome France</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <main class="noselect">
        <div class="close"></div>
        <div id="big"></div>
        <img src="img/arrow_prev.png" id="prev" height="150">
        <img src="img/1.jpg" class="image" data-id="1" width="200" height="150" alt="Eiffel Tower">
        <img src="img/2.jpg" class="image" data-id="2" width="200" height="150" alt="Bayeux">
        <img src="img/3.jpg" class="image" data-id="3" width="200" height="150" alt="River Seine">
        <img src="img/arrow_next.png" id="next" height="150">
    </main>
    <script src="js/gallery.js"></script>
</body>
</html>
